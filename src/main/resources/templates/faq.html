<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>FAQ - CareDesk</title>
    <link rel="icon" type="image/png" th:href="@{/CareDeskLog.png}" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
    <style>
        html, body {
            margin: 0;
            height: 100%;
            font-family: 'Inter', Arial, sans-serif;
            background: url('https://images.unsplash.com/photo-1581091870622-df5f2ed3fc35?auto=format&fit=crop&w=1470&q=80') no-repeat center center;
            background-size: cover;
            position: relative;
            display: flex;
            justify-content: center;
            padding: 4rem 1rem;
        }

        body::before {
            content: '';
            position: absolute;
            top: 0; left: 0; right: 0; bottom: 0;
            background: rgba(245,245,247,0.35);
            z-index: 0;
        }

        .faq-container {
            position: relative;
            z-index: 1;
            background: rgba(255,255,255,0.85);
            border-radius: 16px;
            padding: 3rem 2.5rem;
            max-width: 800px;
            width: 100%;
            box-shadow: 0 24px 40px rgba(0,0,0,0.06);
            backdrop-filter: blur(6px);
            display: flex;
            flex-direction: column;
        }

        h1 {
            font-weight: 700;
            margin-bottom: 2rem;
            color: #111827;
            text-align: center;
        }

        .search-bar {
            display: flex;
            margin-bottom: 2rem;
        }

        .search-bar input {
            flex: 1;
            border-radius: 9999px 0 0 9999px;
            border: 1px solid #d1d5db;
            padding: 0.65rem 1rem;
        }

        .search-bar button {
            border-radius: 0 9999px 9999px 0;
            border: none;
            background-color: #111827;
            color: #fff;
            padding: 0.65rem 1.5rem;
            font-weight: 600;
            transition: all 0.25s ease;
        }

        .search-bar button:hover {
            background-color: #1f2937;
            transform: translateY(-2px);
        }

        .faq-articles-wrapper {
            max-height: 400px;
            overflow-y: auto;
            padding-right: 1rem;
        }

        .faq-article {
            margin-bottom: 2rem;
        }

        .faq-article h4 {
            font-weight: 700;
            color: #111827;
        }

        .faq-article small {
            color: #6b7280;
        }

        .faq-article p {
            color: #374151;
            margin-top: 0.5rem;
            display: -webkit-box;
            -webkit-line-clamp: 2;
            -webkit-box-orient: vertical;
            overflow: hidden;
            text-overflow: ellipsis;
        }

        .btn-readmore {
            display: inline-block;
            border-radius: 9999px;
            padding: 0.5rem 1rem;
            font-weight: 600;
            background-color: #111827;
            color: #fff;
            text-decoration: none;
            transition: all 0.25s ease;
        }

        .btn-readmore:hover {
            background-color: #1f2937;
            transform: translateY(-2px);
        }

        .btn-back {
            display: inline-block;
            border-radius: 9999px;
            padding: 0.65rem 1.5rem;
            font-weight: 600;
            background-color: #f3f4f6;
            color: #111827;
            text-decoration: none;
            transition: all 0.25s ease;
            align-self: center;
        }

        .btn-back:hover {
            background-color: #e5e7eb;
            transform: translateY(-2px);
        }
    </style>
</head>
<body>
<div class="faq-container">
    <h1>Frequently Asked Questions</h1>

    <form method="get" action="/faq" class="search-bar">
        <input type="text" name="query" placeholder="Search articles..." th:value="${query}" />
        <button type="submit">Search</button>
    </form>

    <div class="faq-articles-wrapper">
        <div th:if="${articles.isEmpty()}">
            <p>No articles found for "<span th:text="${query}"></span>". Try different keywords or check spelling.</p>
        </div>

        <div th:each="article : ${articles}" class="faq-article">
            <h4 th:text="${article.title}"></h4>
            <small th:text="'Category: ' + ${article.category.name}"></small>

            <!-- Plain-text preview (safe) -->
            <p th:text="${#strings.length(article.content) > 200 ? #strings.substring(article.content, 0, 200) + '...' : article.content}"></p>

            <a th:href="@{'/faq/' + ${article.id}}" class="btn-readmore mt-2">Read more</a>
            <hr/>
        </div>
    </div>

    <a href="/" class="btn-back mt-3">Back to Landing Page</a>
</div>
</body>
</html>
