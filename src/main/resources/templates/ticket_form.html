<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Create Ticket</title>
    <link rel="icon" type="image/png" th:href="@{/CareDeskLog.png}" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Reuse form styles from article_form.html -->
    <style>
        html, body {
            margin: 0;
            height: 100%;
            font-family: 'Inter', Arial, sans-serif;
            background: #f5f5f7;
            display: flex;
            justify-content: center;
            align-items: flex-start;
            padding: 2rem 1rem;
        }

        /* Background image + overlay */
        body::before {
            content: "";
            position: fixed;
            top: 0; left: 0; right: 0; bottom: 0;
            background: url('https://images.unsplash.com/photo-1581091870622-df5f2ed3fc35?auto=format&fit=crop&w=1470&q=80') no-repeat center center;
            background-size: cover;
            filter: brightness(0.7);
            z-index: -2;
        }

        body::after {
            content: "";
            position: fixed;
            top: 0; left: 0; right: 0; bottom: 0;
            background: rgba(245,245,247,0.3);
            z-index: -1;
        }

        .form-card {
            background: rgba(255,255,255,0.9);
            border-radius: 16px;
            padding: 3rem 4rem;
            max-width: 900px;
            width: 100%;
            min-height: 600px;
            box-shadow: 0 24px 40px rgba(0,0,0,0.06);
            backdrop-filter: blur(6px);
        }

        h2 {
            font-weight: 700;
            margin-bottom: 2rem;
            color: #111827;
            text-align: center;
        }

        .form-label {
            font-weight: 600;
            color: #374151;
        }

        .form-control, select, textarea {
            width: 100%;
            border-radius: 12px;
            border: 1px solid #d1d5db;
            padding: 0.75rem 0.85rem;
            margin-bottom: 1.25rem;
            font-size: 1rem;
        }

        textarea {
            min-height: 200px;
            resize: vertical; /* user can resize textarea */
        }

        .btn {
            border-radius: 9999px;
            font-weight: 600;
            padding: 0.75rem 1.75rem;
            transition: all 0.25s ease;
            margin-right: 0.5rem;
            margin-bottom: 0.5rem;
            font-size: 1rem;
        }

        .btn-primary {
            background-color: #111827;
            color: #fff;
        }

        .btn-primary:hover {
            background-color: #1f2937;
            transform: translateY(-2px);
        }

        .btn-secondary {
            background-color: #f3f4f6;
            color: #111827;
            border: none;
        }

        .btn-secondary:hover {
            background-color: #e5e7eb;
            transform: translateY(-2px);
        }
    </style>
</head>
<body>
<div class="form-card">
    <h2>Create Ticket</h2>
    <form th:action="@{/customer/tickets}" method="post">
        <div class="mb-3">
            <label class="form-label">Subject</label>
            <input type="text" class="form-control" name="subject" required />
        </div>
        <div class="mb-3">
            <label class="form-label">Content</label>
            <textarea class="form-control" name="content" required></textarea>
        </div>
        <div class="mb-3">
            <label class="form-label">Category</label>
            <select class="form-control" name="category.id" required>
                <option value="" disabled selected>Select Category</option>
                <option th:each="cat : ${categories}" th:value="${cat.id}" th:text="${cat.name}"></option>
            </select>
        </div>
        <button type="submit" class="btn btn-primary">Submit</button>
        <a href="/customer/tickets" class="btn btn-secondary">Cancel</a>
    </form>
</div>
</body>
</html>
