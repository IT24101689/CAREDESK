<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Ticket Details</title>
    <link rel="icon" type="image/png" th:href="@{/CareDeskLog.png}" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Reuse styles from article_detail.html -->
    <style>
        html, body {
            margin: 0;
            padding: 0;
            font-family: 'Inter', Arial, sans-serif;
            background: url('https://images.unsplash.com/photo-1581091870622-df5f2ed3fc35?auto=format&fit=crop&w=1470&q=80') no-repeat center center;
            background-size: cover;
            min-height: 100vh;
            position: relative;
        }

        body::before {
            content: '';
            position: absolute;
            top: 0; left: 0; right: 0; bottom: 0;
            background: rgba(245,245,247,0.35);
            z-index: 0;
        }

        .article-container {
            position: relative;
            z-index: 1;
            background: rgba(255,255,255,0.95);
            border-radius: 16px;
            padding: 3rem 2.5rem;
            max-width: 1000px;
            margin: 4rem auto;
            box-shadow: 0 24px 40px rgba(0,0,0,0.06);
            backdrop-filter: blur(6px);
        }

        h2 {
            font-weight: 700;
            margin-bottom: 1rem;
            color: #111827;
        }

        .article-meta {
            color: #6b7280;
            margin-bottom: 1.5rem;
        }

        .article-content {
            color: #374151;
            white-space: pre-wrap;  /* âœ… preserves line breaks */
            line-height: 1.6;
            font-size: 1rem;
        }

        .btn-back {
            display: inline-block;
            border-radius: 9999px;
            padding: 0.65rem 1.5rem;
            font-weight: 600;
            background-color: #111827;
            color: #fff;
            text-decoration: none;
            transition: all 0.25s ease;
            margin-top: 2rem;
        }

        .btn-back:hover {
            background-color: #1f2937;
            transform: translateY(-2px);
        }
    </style>
</head>
<body>
<div class="article-container">  <!-- Reuse class for consistency -->
    <h2 th:text="${ticket.subject}"></h2>
    <p>Content: <span th:text="${ticket.content}"></span></p>
    <p>Category: <span th:text="${ticket.category.name}"></span></p>
    <p>Status: <span th:text="${ticket.status}"></span></p>
    <p>Created At: <span th:text="${ticket.createdAt}"></span></p>

    <a th:href="@{/customer/tickets/delete/{id}(id=${ticket.id})}" class="btn-back" onclick="return confirm('Delete this ticket?');">Delete</a>
    <a href="/customer/tickets" class="btn-back">Back</a>
</div>
</body>
</html>
