<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Category Form - CareDesk</title>
    <link rel="icon" type="image/png" th:href="@{/CareDeskLog.png}" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
    <!-- Reuse styles from article_form.html -->
    <style>
        /* Paste styles from article_form.html (form-card, etc.) */
        html, body {
            margin: 0;
            height: 100%;
            font-family: 'Inter', Arial, sans-serif;
            background: #f5f5f7;
            display: flex;
            justify-content: center;
            align-items: flex-start;
            padding: 2rem 1rem;
        }

        body::before {
            content: "";
            position: fixed;
            top: 0; left: 0; right: 0; bottom: 0;
            background: url('https://images.unsplash.com/photo-1581091870622-df5f2ed3fc35?auto=format&fit=crop&w=1470&q=80') no-repeat center center;
            background-size: cover;
            filter: brightness(0.7);
            z-index: -2;
        }

        body::after {
            content: "";
            position: fixed;
            top: 0; left: 0; right: 0; bottom: 0;
            background: rgba(245,245,247,0.3);
            z-index: -1;
        }

        .form-card {
            background: rgba(255,255,255,0.9);
            border-radius: 16px;
            padding: 3rem 4rem;
            max-width: 900px;
            width: 100%;
            min-height: 600px;
            box-shadow: 0 24px 40px rgba(0,0,0,0.06);
            backdrop-filter: blur(6px);
        }

        h2 {
            font-weight: 700;
            margin-bottom: 2rem;
            color: #111827;
            text-align: center;
        }

        .form-label {
            font-weight: 600;
            color: #374151;
        }

        .form-control, select, textarea {
            width: 100%;
            border-radius: 12px;
            border: 1px solid #d1d5db;
            padding: 0.75rem 0.85rem;
            margin-bottom: 1.25rem;
            font-size: 1rem;
        }

        textarea {
            min-height: 200px;
            resize: vertical;
        }

        .btn {
            border-radius: 9999px;
            font-weight: 600;
            padding: 0.75rem 1.75rem;
            transition: all 0.25s ease;
            margin-right: 0.5rem;
            margin-bottom: 0.5rem;
            font-size: 1rem;
        }

        .btn-primary {
            background-color: #111827;
            color: #fff;
        }

        .btn-primary:hover {
            background-color: #1f2937;
            transform: translateY(-2px);
        }

        .btn-secondary {
            background-color: #f3f4f6;
            color: #111827;
            border: none;
        }

        .btn-secondary:hover {
            background-color: #e5e7eb;
            transform: translateY(-2px);
        }
    </style>
</head>
<body>

<div class="form-card">
    <h2 th:text="${category.id} != null ? 'Update Category' : 'Add New Category'"></h2>

    <form th:action="${category.id} != null ? @{'/admin/categories/update/' + ${category.id}} : @{/admin/categories}" method="post">
        <div class="mb-3">
            <label class="form-label">Name</label>
            <input type="text" class="form-control" name="name" th:value="${category.name}" required />
        </div>

        <div class="mb-3">
            <label class="form-label">Description</label>
            <textarea class="form-control" name="description" th:text="${category.description}"></textarea>
        </div>

        <button type="submit" class="btn btn-primary">Save</button>
        <a href="/admin/categories" class="btn btn-secondary">Cancel</a>
    </form>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
