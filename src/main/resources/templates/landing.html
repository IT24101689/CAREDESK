<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>CareDesk</title>
    <link rel="icon" type="image/png" th:href="@{/CareDeskLog.png}" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
    <style>
        html, body {
            margin: 0;
            font-family: 'Inter', Arial, sans-serif;
            height: 100%;
            background: #f5f5f7;
        }

        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
            position: relative;
        }

        /* Full-size hero background image */
        .hero-bg {
            position: fixed;
            top: 0; left: 0; right: 0; bottom: 0;
            background: url('https://images.unsplash.com/photo-1581091870622-df5f2ed3fc35?auto=format&fit=crop&w=1470&q=80') no-repeat center center;
            background-size: cover;
            filter: brightness(0.7); /* visible but slightly dimmed */
            z-index: -2;
        }

        /* Soft overlay for readability */
        .hero-overlay {
            position: fixed;
            top: 0; left: 0; right: 0; bottom: 0;
            background: rgba(245,245,247,0.3);
            z-index: -1;
        }

        header {
            width: 100%;
            padding: 1.5rem 2rem;
            display: flex;
            justify-content: center;
            position: sticky;
            top: 0;
            z-index: 1000;
        }

        header h1 {
            font-weight: 700;
            font-size: 1.75rem;
            color: #111827;
            margin: 0;
        }

        main.hero {
            display: flex;
            flex-direction: column;
            align-items: center;
            text-align: center;
            padding: 6rem 2rem;
            max-width: 800px;
            width: 90%;
            background: rgba(255,255,255,0.85);
            border-radius: 16px;
            box-shadow: 0 24px 40px rgba(0,0,0,0.06);
            backdrop-filter: blur(6px);
            margin-top: 4rem;
        }

        main.hero img {
            max-width: 140px;
            margin-bottom: 2rem;
        }

        main.hero h2 {
            font-weight: 700;
            font-size: 2.5rem;
            margin-bottom: 1rem;
            color: #111827;
        }

        main.hero p {
            font-size: 1.125rem;
            color: #4b5563;
            margin-bottom: 3rem;
        }

        .btn-apple {
            background-color: #111827;
            color: #ffffff;
            font-weight: 600;
            padding: 0.75rem 2rem;
            border-radius: 9999px;
            text-decoration: none;
            margin: 0.5rem;
            transition: all 0.25s ease;
        }

        .btn-apple:hover {
            background-color: #1f2937;
            transform: translateY(-2px);
        }

        .btn-apple-light {
            background-color: #f3f4f6;
            color: #111827;
            font-weight: 600;
            padding: 0.75rem 2rem;
            border-radius: 9999px;
            text-decoration: none;
            margin: 0.5rem;
            transition: all 0.25s ease;
        }

        .btn-apple-light:hover {
            background-color: #e5e7eb;
            transform: translateY(-2px);
        }

        .btn-group {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 1rem;
        }

        footer {
            width: 100%;
            padding: 2rem;
            text-align: center;
            font-size: 0.875rem;
            color: #6b7280;
            margin-top: auto;
        }
    </style>
</head>
<body>

<div class="hero-bg"></div>
<div class="hero-overlay"></div>

<header>
    <h1>CareDesk</h1>
</header>

<main class="hero">
    <img src="https://cdn-icons-png.flaticon.com/512/2919/2919600.png" alt="Care Icon">
    <h2>Welcome to CareDesk</h2>
    <p>Your one-stop customer care portal. Access your account, admin dashboard, or FAQs below.</p>
    <div class="btn-group">
        <a href="/login" class="btn-apple">Login</a>
        <a href="/faq" class="btn-apple-light">FAQ</a>
    </div>
</main>

<footer>
    &copy; 2025 CareDesk. All rights reserved.
</footer>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
