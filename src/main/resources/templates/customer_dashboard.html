<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Customer Dashboard</title>
    <link rel="icon" type="image/png" th:href="@{/CareDeskLog.png}" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
    <style>
        /* Add styles from other pages for consistency (background, card) */
        html, body {
            margin: 0;
            height: 100%;
            font-family: 'Inter', Arial, sans-serif;
            background: url('https://images.unsplash.com/photo-1581091870622-df5f2ed3fc35?auto=format&fit=crop&w=1470&q=80') no-repeat center center;
            background-size: cover;
            position: relative;
            display: flex;
            justify-content: center;
            align-items: flex-start;
            padding-top: 50px;
        }

        body::before {
            content: '';
            position: absolute;
            top: 0; left: 0; right: 0; bottom: 0;
            background: rgba(245,245,247,0.35);
            z-index: 0;
        }

        .dashboard-card {
            position: relative;
            z-index: 1;
            background: rgba(255,255,255,0.85);
            border-radius: 16px;
            padding: 4rem 4rem;
            box-shadow: 0 24px 40px rgba(0,0,0,0.06);
            backdrop-filter: blur(6px);
            width: 100%;
            max-width: 1200px;
        }

        .btn-primary {
            background-color: #111827;
            color: #fff;
            border: none;
            border-radius: 9999px;
            padding: 0.65rem 1.5rem;
            font-weight: 600;
            transition: all 0.25s ease;
            text-decoration: none;
        }

        .btn-primary:hover {
            background-color: #1f2937;
            transform: translateY(-2px);
        }
    </style>
</head>
<body>
<div class="dashboard-card">
    <h1>Welcome, <span th:text="${customer.name}"></span>!</h1>

    <!-- Menu: Only Tickets link now -->
    <div class="mb-3 text-center">
        <a href="/customer/tickets" class="btn-primary">Tickets</a>
    </div>

    <!-- Profile Section (always visible) -->
    <h2>Profile</h2>
    <p>Name: <span th:text="${customer.name}"></span></p>
    <p>Address: <span th:text="${customer.address}"></span></p>
    <p>Mobile: <span th:text="${customer.mobileNo}"></span></p>
    <p>Email: <span th:text="${customer.email}"></span></p>
    <p>Password: ******** (Change via settings)</p>

    <!-- Logout and Back (optional) -->
    <a href="/logout" class="btn-primary mt-3">Logout</a>

</div>
</body>
</html>
