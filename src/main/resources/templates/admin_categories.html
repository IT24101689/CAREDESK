<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Categories - CareDesk</title>
    <link rel="icon" type="image/png" th:href="@{/CareDeskLog.png}" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
    <!-- Reuse styles from admin_dashboard.html -->
    <style>
        /* Paste styles from admin_dashboard.html (dashboard-card, table-container, etc.) */
        html, body {
            margin: 0;
            height: 100%;
            font-family: 'Inter', Arial, sans-serif;
            background: url('https://images.unsplash.com/photo-1581091870622-df5f2ed3fc35?auto=format&fit=crop&w=1470&q=80') no-repeat center center;
            background-size: cover;
            position: relative;
            display: flex;
            justify-content: center;
            align-items: flex-start;
            padding-top: 50px;
        }

        body::before {
            content: '';
            position: absolute;
            top: 0; left: 0; right: 0; bottom: 0;
            background: rgba(245,245,247,0.35);
            z-index: 0;
        }

        .dashboard-card {
            position: relative;
            z-index: 1;
            background: rgba(255,255,255,0.85);
            border-radius: 16px;
            padding: 4rem 4rem;
            box-shadow: 0 24px 40px rgba(0,0,0,0.06);
            backdrop-filter: blur(6px);
            width: 100%;
            max-width: 1200px;
            display: flex;
            flex-direction: column;
        }

        h1 {
            font-weight: 700;
            margin-bottom: 1.5rem;
            color: #111827;
            text-align: center;
        }

        .btn {
            border-radius: 9999px;
            font-weight: 600;
            padding: 0.65rem 1.5rem;
            transition: all 0.25s ease;
            margin-bottom: 0.5rem;
        }

        .btn-primary {
            background-color: #111827;
            color: #fff;
            border: none;
        }

        .btn-primary:hover {
            background-color: #1f2937;
            transform: translateY(-2px);
        }

        .table-container {
            background: rgba(255,255,255,0.95);
            border-radius: 16px;
            box-shadow: 0 12px 24px rgba(0,0,0,0.06);
            overflow: hidden;
            margin-top: 1rem;
            display: flex;
            flex-direction: column;
        }

        .table-wrapper {
            max-height: 400px;
            overflow-y: auto;
        }

        table {
            width: 100%;
            border-collapse: separate;
            border-spacing: 0;
        }

        thead th {
            background-color: rgba(243,244,246,0.8);
            color: #111827;
            font-weight: 600;
            padding: 0.75rem;
            text-align: left;
            position: sticky;
            top: 0;
            z-index: 1;
        }

        tbody td {
            padding: 0.75rem;
            vertical-align: middle;
        }

        tbody tr:hover {
            background-color: rgba(229,231,235,0.5);
            cursor: pointer;
        }

        .action-btn {
            margin-right: 0.5rem;
            margin-bottom: 0.25rem;
            width: auto;
            padding: 0.45rem 1rem;
            font-size: 0.875rem;
        }
    </style>
</head>
<body>

<div class="dashboard-card">
    <h1>Categories</h1>

    <!-- Error Message if Delete Fails -->
    <div th:if="${error}" class="alert alert-danger" th:text="${error}"></div>

    <!-- Add New Category Button -->
    <a href="/admin/categories/new" class="btn btn-primary mb-3">Add New Category</a>

    <!-- Table -->
    <div class="table-container">
        <div class="table-wrapper">
            <table class="table mb-0">
                <thead>
                <tr>
                    <th>Name</th>
                    <th>Description</th>
                    <th>Actions</th>
                </tr>
                </thead>
                <tbody>
                <tr th:each="category : ${categories}">
                    <td th:text="${category.name}"></td>
                    <td th:text="${category.description}"></td>
                    <td>
                        <a th:href="@{/admin/categories/edit/{id}(id=${category.id})}" class="btn btn-primary action-btn">Update</a>
                        <a th:href="@{/admin/categories/delete/{id}(id=${category.id})}" class="btn btn-primary action-btn"
                           onclick="return confirm('Are you sure you want to delete this category?');">Delete</a>
                    </td>
                </tr>
                </tbody>
            </table>
        </div>
    </div>

    <!-- Back to Dashboard -->
    <a href="/admin/dashboard" class="btn btn-primary mt-3">Back to Dashboard</a>
</div>

</body>
</html>
